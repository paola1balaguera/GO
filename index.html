    <div class="my-modal" id="modalRegister">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-container">
                    <span></span>
                    <button class="btn-close-register">x</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-body-container">
                    <div class="form-group">
                        <label for="id">Identificación</label>
                        <input type="number" id="id">
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Telefono</label>
                        <input type="number" id="phone_number">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-group">
                        <label for="group">Grupo</label>
                        <input type="text" id="group">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-container">
                    <button class="btn-cancel btn-close-register">Cancelar</button>
                    <button class="btn-success"></button>
                </div>
            </div>
        </div>
    </div>

            <input class="filter_input" id="filter_input" type="text" placeholder="Escriba el texto que quiere buscar...">
